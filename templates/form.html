<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Configuração</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #007bff;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            color: #007bff;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button[type="submit"], .copy-btn {
            width: 100%;
            padding: 10px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"]:hover, .copy-btn:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Formulário de Configuração</h2>
        <form method="post">
            <div class="form-group">
                <label for="mac">MAC</label>
                <input type="text" id="mac" name="mac" required>
            </div>
            <div class="form-group">
                <label for="username">USERNAME</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="ippabx">IPPABX</label>
                <input type="text" id="ippabx" name="ippabx" required>
            </div>
            <div class="form-group">
                <label for="label">LABEL</label>
                <input type="text" id="label" name="label" required>
            </div>
            <div class="form-group">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Gerar Código</button>
        </form>

        {% if generated_text %}
        <div class="output" id="output">
            <pre id="generatedText">{{ generated_text }}</pre>
        </div>
        <button class="copy-btn" onclick="copyToClipboard()">Copiar Código</button>
        {% endif %}
    </div>

    <script>
        function copyToClipboard() {
            const outputText = document.getElementById("generatedText").textContent;
            navigator.clipboard.writeText(outputText)
                .then(() => alert("Código copiado para a área de transferência!"))
                .catch(err => alert("Falha ao copiar o código: " + err));
        }
    </script>
</body>
</html>
